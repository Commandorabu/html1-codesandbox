<!DOCTYPE html>
<html>
<body>
    <table>
        <thead>
            <caption><h2>List of nums</h2></caption>
            <tr>
                <th>num1</th>
                <th>num2</th>
                <th>num3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">one</td>
                <!--colspan gives a data X more columns-->
                <td>two</td>
                <td>three</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
