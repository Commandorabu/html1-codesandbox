<!DOCTYPE html>
<html>
<body>

    <!--there are block and inline elements
    block elements take whole page width
    inline elements take as much space as needed-->
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <!--two links are inline-->
    <p>Par1</p>
    <p>Par2</p>
    <!--two paragraphs are block elements-->
    <!--span are containers for inline
    divs are block containers-->

    <span>span1</span>
    <span>span2</span>

    <div>div1</div>
    <div>div2</div>

</body>
</html>
